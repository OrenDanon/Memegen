                <button>Delete Line</button>
                <button>A+</button>
                <button>A-</button>
                <button>align left</button>

                <button>align right</button>
                <input class="stroke-color" type="color" onchange="setStrokeColor(this.value)" value="#FFC0CB">

            </section>

            <div class="canvas-container">
                <canvas class="canvas" height="450" width="450">
                </canvas>
            </div>
            
    </main>
