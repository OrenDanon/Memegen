<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator</title>
</head>

<!-- TODO: add onload and make it functional -->

<body onload="init()">

    <!-- TODO: define CSS for the entire body, starting from gallery
    then going to the editor, including display none for relevant sections/divs
example: pressing on about would display (block?) the about and display none the other parts
and vice versa -->

    <header class="main-header flex space-between align-center">
        <div class="logo"><img src="logo/LOGO.png" alt="memegen-logo"></div>
        <nav class="main-nav">
            <ul class="main-menu flex clean-list"></ul>
            <li><a href="#" onclick="onDisplayGallery()">Gallery</a></li>
            <li><a href="#" onclick="onDisplayAbout()">About</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content hidden">


        <section class="editor-container">
            <input class="memetxt" type="text" placeholder="Type your text here" oninput="onTxtLine(this.value)">
            <button onclick="onNextLine()">nextline</button>
            <button onclick="onAddLine()">addline</button>
            <button onclick="onDeleteLine()">deleteline</button>
            <button onclick="onTxtSizeIncrease()">px+</button>
            <button onclick="onTxtSizeDecrease()">px-</button>
            <button onclick="onAllignLeft(this.value)" value="start">left</button>
            <button onclick="onAllignCenter(this.value)" value="center">center</button>
            <button onclick="onAllignRight(this.value)" value="end">right</button>
            <input class="stroke-color" type="color" oninput="onSetStrokeColor(this.value)">
            <input class="fill-color" type="color" oninput="onSetFillColor(this.value)">
            <select name="font-family" class="font-family" onchange="onSetFontFamily(this.value)">
            <option value="Impact">Impact</option>
            <option value="Courier New">Courier New</option>
            <option value="Consolas">Consolas</option>
            </select>
        </section>

        <div class="canvas-container">
            <canvas class="canvas" height="450" width="450">
            </canvas>
        </div>

    </main>


    <section class="gallery-container gallery-grid">
    </section>

    <!-- <section class="about-container">
        oren danon
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quasi, ratione.
    </section> -->

    <footer class="footer-container">
        <h1>memegen</h1>
        <p>all rights to oren danon</p>
    </footer>

    <script src="js/service/storage.js"></script>
    <script src="js/service/memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
</body>

</html>
